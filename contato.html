        <header class="bg-info-subtle text-white text-center py-5">
          <div class="container">
            <h1> Entre em Contato com Jardel </h1>
            <p class="lead">Envie uma mensagem e entre em contato com o Jardel agora mesmo! </p>
            <a href="#" class="btn btn-lg btn-outline-primary"> Saiba mais....</a>

          </div>
        </header>
        <main>
            <section class="py-5">
                <div class="container">
                 <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h3> Entre em Contato </h3>
                        <form action="#" method="post" name="contato">
                            <div class="mb-3">
                                <label for="nome" class="form-label"> Nome: </label>
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="Informe seu Nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"> E-mail: </label>
                                <input class="form-control" type="text" name="email" id="email" placeholder="Informe seu E-mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label"> Telefone: </label>
                                <input class="form-control" type="telefone" name="email" id="telefone" placeholder="Informe seu Telefone" required>
                            </div>
                            <div class="mb-3">
                                <label for="assunto" class="form-label"> Assunto: </label>
                                <select class="form-select" aria-label="Assunto" required>
                                    <option selected> --Selecione--</option>
                                    <option value="duvida">Duvida</option>
                                    <option value="sugestao">Sugestão</option>
                                    <option value="elogio">Elogio</option>
                                  </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"> Comentário </label>
                                <textarea class="form-control" id="coment" rows="5" maxlength="180" placeholder="Maximo 180 Caracteres"></textarea>
                              </div>
                              <div>
                                <div class="d-grid gap-2 d-md-block">
                                    <input class="btn btn-primary" type="submit" id="enviar" name="enviar" value="ENVIAR">
                                    <input class="btn btn-danger" type="reset" id="limpar" name="limpar" value="LIMPAR">
                                  </div>
                              </div>
                        </form>

                    </div>
             </section>
           
        </main>
